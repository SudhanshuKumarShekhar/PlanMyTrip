
<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
          <p>
            <mat-form-field appearance="outline" style="width: 500px;margin-left: 45px;">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Enter Name" required formControlName="userName">
              <mat-icon matSuffix>☺</mat-icon>
            </mat-form-field>
          </p>
        </div>

        <div class="form-group col-12">
          <p>
            <mat-form-field appearance="outline" style="width: 500px;margin-left: 45px;">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter email" required formControlName="email">
              <mat-icon matSuffix>☺</mat-icon>
            </mat-form-field>
          </p>
        </div>

        <div class="form-group col-12">
          <p>
            <mat-form-field appearance="outline" style="width: 500px;margin-left: 45px;">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Enter Password" required formControlName="password">
              <mat-icon matSuffix>☺</mat-icon>
            </mat-form-field>
          </p>

        </div>

        <div class="form-group col-12">
          <p>
            <mat-form-field appearance="outline" style="width: 500px;margin-left: 45px;">
              <mat-label>Conform Password</mat-label>
              <input type="password" matInput placeholder="Enter Password" required formControlName="confirmPassword">
              <mat-icon matSuffix>☺</mat-icon>
            </mat-form-field>
          </p>
        </div>

        <div class="form-group col-12">
          <p>
            <mat-form-field appearance="outline" style="width: 500px;margin-left: 45px;">
              <mat-label>Mobile</mat-label>
              <input type="number" matInput placeholder="Enter Password" required formControlName="mobile">
              <mat-icon matSuffix>☺</mat-icon>
            </mat-form-field>
          </p>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary"style="margin-left: 20%; width: 150px;">Save</button>
          <button type="reset"  class="btn btn-secondary"style="margin-left: 10%; width: 150px;">Cancel</button>
        </div>
      </form>
      <button type="button" class="btn btn-outline-primary" routerLink="/user/login"
        style="width: 500px; margin-left: 45px; margin-top: 3%;" >login</button>

    </div>
  </div>
  </div>
</div>
